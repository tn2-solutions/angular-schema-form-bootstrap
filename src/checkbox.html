<div class="form-group form-group-sm checkbox schema-form-checkbox {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
  <div class="{{form.labelHtmlClass}}">
  </div>
  <div class="{{form.fieldDivHtmlClass}}">
  <label class="control-label">
    <input type="checkbox"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           schema-validate="form"
           class="{{form.fieldHtmlClass}}"
           name="{{form.key.slice(-1)[0]}}">
    <span ng-bind-html="form.title" translate>{{form.title}}</span>
  </label>
  <div class="help-block" sf-message="form.description"></div>
  </div>
</div>
